<div class="container">
  <div class="row">
    <div class="create-subuglyglah-container">
      <form
        class="post-form"
        [formGroup]="createSubuglyglahForm"
        (ngSubmit)="createSubuglyglah()"
      >
        <div class="form-group">
          <div class="create-subuglyglah-heading">Create subuglyglah</div>
          <hr />
          <input
            type="text"
            [formControlName]="'title'"
            class="form-control"
            style="margin-top: 5px"
            placeholder="Title"
          />
          <textarea
            type="text"
            [formControlName]="'description'"
            style="width: 100%; margin-top: 5px"
            placeholder="Description"
          ></textarea>
          <div>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discard()" class="btnDiscard">Discard</button>
              <button
                (click)="createSubuglyglah()"
                class="btnCreateSubuglyglah"
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <div class="sidebar">
        <h5 class="guidelines">Posting to Uglyglah</h5>
        <hr />
        <ul>
          <li>Yo</li>
          <hr />
          <li>Behave</li>
          <hr />
          <li>Don't spam</li>
          <hr />
        </ul>
      </div>
    </div>
  </div>
</div>
