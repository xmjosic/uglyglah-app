<!--show posts-->
<div class="row post" *ngFor="let post of posts$">
  <app-vote-button [post]="post"></app-vote-button>
  <!--show post info section-->
  <div class="col-md-11">
    <span class="uglyglah-info">
      <span class="uglyglah-text"
        ><a class="posturl" routerLink="">{{ post.subuglyglahName }}</a></span
      >
      <span>
        . Posted by
        <a class="username" routerLink="/user/{{ post.userName }}">{{
          post.userName
        }}</a></span
      >
      <span> . {{ post.duration }}</span>
    </span>
    <hr />
    <div class="post-title">
      <a class="postname" href="{{ post.url }}">{{ post.postName }}</a>
    </div>
    <div>
      <p class="post-text" [innerHtml]="post.description"></p>
    </div>
    <hr />
    <span>
      <a class="btnComments" role="button">
        <fa-icon [icon]="faComments"></fa-icon>
        Comments({{ post.commentCount }})
      </a>
      <button class="login" (click)="goToPost(post.id)">Read post</button>
    </span>
  </div>
</div>
