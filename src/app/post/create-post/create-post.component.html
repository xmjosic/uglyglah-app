<div class="container">
  <div class="row">
    <hr />
    <div class="create-post-container col-md-9">
      <form
        class="post-form"
        [formGroup]="createPostForm"
        (ngSubmit)="createPost()"
      >
        <div class="form-group">
          <div class="create-post-heading">Create post</div>
          <hr />
          <input
            type="text"
            [formControlName]="'postName'"
            class="form-control"
            style="margin-top: 5px"
            placeholder="Title"
          />
          <input
            type="text"
            class="form-control"
            [formControlName]="'url'"
            style="margin-top: 5px"
            placeholder="URL"
          />
          <select
            class="form-control"
            style="margin-top: 10px"
            [formControlName]="'subuglyglahName'"
          >
            <option value="" selected disabled>Select subuglyglah</option>
            <option *ngFor="let subuglyglah of subuglyglahs">
              {{ subuglyglah.name }}
            </option>
          </select>
          <editor
            [init]="{
              height: 500,
              menubar: false,
              plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ],
              toolbar:
                'undo redo | formatselect | bold italic backcolor | \
       alignleft aligncenter alignright alignjustify | \
       bullist numlist outdent indent | removeformat | help'
            }"
          ></editor>
          <span>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discardPost()" class="btnDiscard">
                Discard
              </button>
              <button (click)="createPost()" class="btnCreatePost">Post</button>
            </div>
          </span>
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <!--<guidelines></guidelines>
      <about></about>-->
    </div>
  </div>
</div>
